<!DOCTYPE html>
<html>
  <head>
    <title>A sample page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
  </head>
  <body>
    <section class="section">
      <h1 class="title">Our First Page</h1>
      <p>
          Here goes some text. 
      </p>
      <!-- The class content here is used to tell Bulma, "interpret this as old
        HTML".  If you remove it, note how the bullets disapper. -->
      <div class="content">
        <ul>
          <li>Bullet text one.</li>
          <li>Bullet text two.</li>
          <li><a href="https://www.ucsc.edu">A link to UCSC</a></li>
        </ul>
      </div>
      <h2 class="subtitle">Icons</h2>
      <p>
        Here are some icons: 
        <span class="icon">
          <i class="fa-home"></i>
        </span>
        <span class="icon">
          <i class="trash has-text-danger fa-trash"></i>
        </span>
        <span class="icon">
          <i class="fa-solid fa-book"></i>
        </span>
        <span class="icon">
          <i class="fa-cap"></i>
        </span>
    </section>
  </body>
</html>
